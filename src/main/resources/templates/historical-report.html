<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Reporte de Consumo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color: #333; }
        header { text-align: center; border-bottom: 2px solid #00aaff; padding-bottom: 10px; margin-bottom: 20px; }
        header h1 { margin: 0; color: #00aaff; }
        .info-hogar, .info-sector {
            background-color: #f5faff; padding: 10px 20px; border-radius: 8px; margin-bottom: 20px;
        }
        .info-item { font-size: 14px; margin: 5px 0; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #00aaff; color: white; }
        .small { font-size: 12px; color: #555; }
        .highlight { font-weight: 700; color: #073B5C; }
    </style>
</head>
<body>

<header>
    <h1>Reporte de Consumo</h1>
    <p th:text="${fechaDesde != null and fechaHasta != null and fechaDesde.equals(fechaHasta) 
        ? 'Reporte del día ' + fechaDesde 
        : 'Desde ' + (fechaDesde != null ? fechaDesde : '') + ' hasta ' + (fechaHasta != null ? fechaHasta : '')}"> </p>
</header>

<section class="info-hogar">
    <div class="info-item"><strong>Localidad:</strong> <span th:text="${localidad != null ? localidad : '-'}">-</span></div>
    <div class="info-item"><strong>Miembros del hogar:</strong> <span th:text="${miembros != null ? miembros : 0}">0</span></div>
    <div class="info-item"><strong>Consumo total:</strong> <span th:text="${consumoTotal != null ? consumoTotal + ' L' : '0 L'}">0 L</span></div>
    <div class="info-item"><strong>Costo total estimado:</strong> <span th:text="${costoTotal != null ? '$' + costoTotal : '$0.00'}">$0.00</span></div>
    <div class="info-item"><strong>Fecha de generación:</strong> <span th:text="${fechaGeneracion != null ? fechaGeneracion : ''}"></span></div>
</section>

<h2>Detalle por Sector</h2>
<table>
    <thead>
        <tr>
            <th>Sector</th>
            <th>Consumo Total (L)</th>
            <th>Costo Estimado ($)</th>
        </tr>
    </thead>
    <tbody>
            <tr th:each="sector : ${consumosPorSector}">
                <td th:text="${sector.nombreSector}">-</td>
                <td th:text="${sector.consumoTotal}">0</td>
                <td th:text="${'$' + #numbers.formatDecimal(sector.costo, 1, 2)}">$0.00</td>
            </tr>
    </tbody>
</table>

</body>
</html>
